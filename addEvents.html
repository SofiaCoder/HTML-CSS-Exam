<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happenings</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@100;600&display=swap" rel="stylesheet">
</head>
<body>
    <main class="add-page">
    <header>
        <h1 class="heading">Happenings event</h1>
        <p class="heading">By animals for animals</p>
    </header>
    <nav>
        <ul>
            <li><a href="./index.html">Home</a></li>
            <li><a href="./allEvents.html">All events</a></li>
            <li><a href="./addEvents.html">Add event</a></li>
            <li><a href="./about.html">About</a></li>
        </ul>
    </nav>
    <section class="add">
        <form class="add-form">
            <label id="name-label" for="name">Name:</label>
            <input type="text" id="name" placeholder="Name">

            <label id="date-label" for="date">Date:</label>
            <input type="date" id="date">

            <label id="description-label" for="description">Short description:</label>
            <textarea id="description" placeholder="Short description of the event..."></textarea>

            <label id="agenda-label" for="agenda">Agenda:</label>
            <textarea id="agenda" placeholder="The events agenda..."></textarea>

            <label id="photos-label" type="photos">Photos:</label>
            <div id="photos-div">
                <input type="file" class="photos" accept="image/*">
                <input type="file" class="photos" accept="image/*">
                <input type="file" class="photos" accept="image/*">
                <input type="file" class="photos" accept="image/*">
            </div>

            <label id="category-label" for="category">Category:</label>
            <select id="category">
                <option value="" disabled selected>Choose...</option>
                <option value="fun">Fun</option>
                <option value="education">Education</option>
                <option value="workout">Workout</option>
                <option value="relax">Relax</option>
                <option value="food">Food</option>
            </select>

            <input type="submit" id="submit" value="Add event">
        </form>
    </section>
    </main>
 </body>
 </html>
